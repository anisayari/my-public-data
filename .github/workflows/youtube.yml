name: Update YouTube Data

on:
  schedule:
    - cron: '0 0 */2 * *'  # Runs every 48 hours
  push:
    branches: [ main ]     # Run on every push to main branch
  workflow_dispatch:       # Allows manual trigger

jobs:
  update-youtube-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd scripts/youtube
          npm install axios
          
      - name: Update YouTube data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          pwd
          ls -la
          node scripts/youtube/update.js
          ls -la youtube/
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add youtube/data.json youtube/metadata.json
          git status
          git diff --staged
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update YouTube data [skip ci]"
            git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          fi